<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&amp;display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="/assets/image/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/assets/style/css/style.css" />
  </head>
  <body>
    <div class="login">
      <form action="">
        <label>Email</label>
        <input type="email" name="e-mail" placeholder="seu@email.com" />
        <label>Senha</label>
        <input type="password" name="password" placeholder="senha" />
        <button class="clear" type="button">Recuperar senha</button>
        <button class="solid" type="button">Entrar</button>
        <button class="outline" type="button">Registrar</button>
      </form>
    </div>

    <script src="/assets/js/script.js"></script>
  </body>
</html>
