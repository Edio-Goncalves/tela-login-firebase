<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&amp;display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="/assets/image/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/assets/style/css/style.css" />
  </head>
  <body>
    <div class="login">
      <form action="">
        <div>
          <label>Email</label>
          <input
            type="email"
            name="e-mail"
            id="email"
            placeholder="seu@email.com"
          />
          <div id="email-required-error" class="error">
            Email é obrigatório*
          </div>
          <div id="email-invalid-error" class="error">Email é inválido*</div>
        </div>
        <div>
          <label>Senha</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="senha"
          />
          <div id="password-required-error" class="error">
            Senha é obrigatória*
          </div>
        </div>

        <div>
          <button
            class="clear"
            type="button"
            id="recover-password-button"
            disabled
          >
            Recuperar senha
          </button>
        </div>
        <div>
          <button class="solid" type="button" id="login-button" disabled>
            Entrar
          </button>
        </div>
        <div>
          <button class="outline" type="button" id="register">Registrar</button>
        </div>
      </form>
    </div>

    <script src="/assets/js/script.js"></script>
    <script src="/assets/js/loading.js"></script>
    <script src="/assets/js/validations.js"></script>

  </body>
</html>
